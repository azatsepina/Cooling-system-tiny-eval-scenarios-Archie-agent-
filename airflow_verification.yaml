description: 'Airflow Verification Test'

prompts:
  - file://prompts.json

providers:
  - file://providers.yaml

tests:
  - vars:
      name: airflow_case_001
      eval_id: airflow_verification_v0.1
      power_w: 18
      ambient_temp_c: 25
      max_sink_temp_c: 70
      heatsink_r_theta_c_per_w: 1.4
      airflow_lookup_table_cfm:
        - cfm: 5
          effective_r_theta: 1.3
        - cfm: 10
          effective_r_theta: 1.0
        - cfm: 15
          effective_r_theta: 0.8
      expected_cfm:
        min: 5
        max: 12
  - assert:
      - type: referential-integrity
        value:
          - airflow_lookup_table_cfm
      - type: numerical-consistency
        value:
          - expected_cfm
      - type: unit-validation
        value:
          - power_w
          - ambient_temp_c
          - max_sink_temp_c
          - heatsink_r_theta_c_per_w
