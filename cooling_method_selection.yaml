description: 'Cooling Method Selection Test'

prompts:
  - file://prompts.json

providers:
  - file://providers.yaml

tests:
  - vars:
      name: cooling_case_001
      eval_id: cooling_method_selection_v0.1
      power_w: 50
      ambient_temp_c: 30
      max_sink_temp_c: 75
      heatsink_r_theta_c_per_w: 0.9
      cooling_options:
        - type: air
          max_power_w: 40
        - type: liquid
          max_power_w: 150
        - type: passive
          max_power_w: 20
      expected_method: liquid
  - assert:
      - type: contains-all
        value:
          - expected_method
      - type: reasoning-consistency
        value:
          - cooling_options
          - power_w
          - max_sink_temp_c
      - type: unit-validation
        value:
          - power_w
          - ambient_temp_c
          - max_sink_temp_c
          - heatsink_r_theta_c_per_w
